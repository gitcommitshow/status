# Change these first
owner: gitcommitshow # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

sites:
  - name: RudderStack Dashboard
    url: https://app.rudderstack.com
  - name: Google Analytics 4
    url: https://www.google-analytics.com/collect
    method: POST
  - name: Google BigQuery
    url: https://bigquery.googleapis.com

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  #cname: demo.upptime.js.org
  baseUrl: /status
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "Get status of all popular APIs you have integrated in your app"
  introMessage: "Want to add an API to the list, or have a feedback, [create an issue on GitHub](https://github.com/gitcommitshow/status/issues/new)"
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
